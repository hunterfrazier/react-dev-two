<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

  <!-- non react scripts up here -->
  <script type="module" src="main.js"></script>

  <!-- load babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="target"></div>
  <div id="target2"></div>
  <div id="target3"></div>
  <div id="target4"></div>
  <div id="root"></div>


  <!-- load react -->
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

  <script src="js/index.js" defer type="text/babel"></script>


  <!-- dumb object and string examples -->

  <script defer type="text/babel">
    ReactDOM.render(
      <h1>To-do list</h1>,
      document.getElementById('target')
    );


    let myname = "Peter Parker"
    let myfullname = {
      firstname: myname.split(' ')[0],
      lastname: myname.split(' ')[1]
    };

    let formatName = (somename) => {
      return somename.firstname  + ' ' + somename.lastname;
    }

    ReactDOM.render(
      <h2>Hello, {formatName(myfullname)}</h2>,
      document.getElementById('target2')
    );



    let element = 
      <div className="card">
        <img className="card-img-top" />
        <div className="card-body">
          <h5 className="card-title">Card title</h5>
          <p className="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a className="btn btn-primary">Go somewhere</a>
        </div>
      </div>;


    ReactDOM.render(
      element,
      document.getElementById('target4')
    );

  </script>

  <!-- load bootstrap js -->
  <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
</body>

</html>
